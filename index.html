<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body >
<div class="d-flex align-items-center justify-content-center" style="height: 90vh;">
    <div class=" container bg-dark   p-5 ">
        <h1 class="text text-center text-light mb-5">Greatest Of Two Numbers</h1>
        <form action="">
            <input type="text" id="num1" placeholder="enter first number here" class="form-control   mt-2">

            <input type="text" id="num2" placeholder="enter second number here" class="form-control mt-4">

            <div class="text-center">
            <button class="btn btn-outline-light btn-lg wt-10 m-4" type="submit" onclick="findGreat()">Check</button>
        </div>
        </form>
    </div>
</div>
    <script>
        function findGreat(){
          var num11=num1.value
          var num22=num2.value
          if(num11>num22){
            alert(`The greater number is ${num11}`)

          }
          else if(num22>num11){
            alert(`The greater number is ${num22}`)

          }
          else{
            alert("Both are equal")
          }
        }
    </script>
</body>
</html>
